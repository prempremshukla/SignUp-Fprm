<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form>

            <h1>SignUp Form</h1>
            <div>
                <label for="name" style="display: block;">UserName</label>
                <input type="text" name="Uname" id="name" placeholder="Enter UserName" style="display: block;">
            </div>

            <div>
                <label for="email" style="display: block;">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email Id" style="display: block;">
            </div>

            <div>
                <label for="pass" style="display: block;">Password</label>
                <input type="password" name="password" id="pass" placeholder="Create Password" style="display: block;">
            </div>

            <div>
                <label for="rpass" style="display: block;">Retype</label>
                <input type="password" name="password" id="rpass" placeholder="Retype Password" style="display: block;">
            </div>

            <button>SignUp</button>
        </form>

    </div>
</body>

</html>
